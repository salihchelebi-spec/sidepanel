<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Nil Agent Paneli</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 10px; width: 380px; }
    textarea { width: 100%; box-sizing: border-box; }
    #conversation { height: 120px; margin-bottom: 10px; }
    #user-input { height: 60px; }
    #response { margin-top: 10px; white-space: pre-wrap; }
    section { margin-bottom: 10px; }
  </style>
</head>
<body>
  <section>
    <h2>Sohbet</h2>
    <textarea id="conversation" readonly></textarea>
  </section>
  <section>
    <textarea id="user-input" placeholder="AI'ye yaz..."></textarea>
    <div>
      <label for="lang-select">Dil:</label>
      <select id="lang-select">
        <option value="en">İngilizce</option>
        <option value="tr" selected>Türkçe</option>
        <option value="es">İspanyolca</option>
      </select>
      <button id="send-btn">Gönder</button>
    </div>
  </section>
  <section>
    <h2>Cevap</h2>
    <div id="response"></div>
  </section>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
